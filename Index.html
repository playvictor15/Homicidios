<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Investigação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="entrarNoJogo(document.getElementById('nome').value)">Entrar</button>
        <div id="info"></div>
        <div id="chat-box">
            <div id="chat"></div>
            <input type="text" id="mensagem" placeholder="Digite sua mensagem">
            <button onclick="enviarMensagem()">Enviar</button>
        </div>
        <div id="dicas-box">
            <input type="text" id="dica" placeholder="Envie uma dica para o Detetive">
            <button onclick="enviarDica()">Enviar Dica</button>
        </div>
        <div id="pistas-box">
            <h3>Pistas da Investigação</h3>
            <ul id="pistas-list"></ul>
        </div>
        <p id="timer">Tempo restante: --s</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
